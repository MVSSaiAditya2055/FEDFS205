<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h2>Creating Database</h2>");
        let now = new Date();
        document.write("Current Date & Time: "+now+"<br><br>");
        let specialDate = new Date(2025,7,13);
        document.write("Specific Date: "+specialDate+"<br><br>");
        let dateFromString = new Date("2025-08-13T10:30:00");
        document.write("From String: "+dateFromString+"<br><br>");
        let timeStamp = new Date(1723530000001);
        document.write("From Time Stamp: "+timeStamp+"<br><br>");
        let timeStamp1 = new Date(1723530000007098);
        document.write("From Time Stamp: "+timeStamp1+"<br><br>");
        document.write("<h2>Getting Data Components:</h2>");
        document.write("Year: " + now.getFullYear() + "<br>");
        document.write("Date: " + now.getDate() + "<br>");
        document.write("Day: " + now.getDay() + "<br>");
        document.write("Time: " + now.getTime() + "<br>");
        document.write("Millisec: " + now.getMilliseconds() + "<br>");
        let d = new Date();
        d.setFullYear(2030);
        d.setMonth(5);//June (6-1=5)
        d.setDate(15);
        d.setHours(10);
        d.setMinutes(45);
        document.write("Modified Date: "+d+"<br><br>");
        document.write("<h2>Formatting Dates:</h2>");
        document.write("toDateString():"+now.toDateString()+"<br>");
        document.write("toTimeString():"+now.toTimeString()+"<br>");
        document.write("toLocaleDateString():"+now.toLocaleDateString()+"<br>");
        document.write("toISOString():"+now.toISOString()+"<br>");

        document.write("<h2>Time Differences:</h2>");
        let start = new Date("2025-08-13T10:00:00");
        let end = new Date("2025-08-13T12:30:00");
        let diffMs = end - start;
        let diffHours = diffMs/(1000*60*60);
        document.write("Difference: "+diffHours+" hours<br>");
    </script>
</body>
</html>
